                          <td>{{ i[3] }}</td>

<script type="text/javascript">
$('.dropdown-profile').click(function() {
    if($(this).children('.dropdown-menu-right').css('display')==='none'){
        $(this).children('.dropdown-menu-right').css('display','block')
    }else{
        $(this).children('.dropdown-menu-right').css('display','none')
    }
});


$('.dropdown-skin').click(function() {
    if($(this).children('.dropdown-menu-right').css('display')==='none'){
        $(this).children('.dropdown-menu-right').css('display','block')
    }else{
        $(this).children('.dropdown-menu-right').css('display','none')
    }
});


$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});
</script>

<script type="text/javascript">
$('.del').on('click', function () {
    $.confirm({
        title: '警告',
        content: '小小部长，竟敢废我部门，可笑可笑！',
        type: 'orange',
        typeAnimated: false,
        buttons: {
            close: {
                text: '关闭',
            }
        }
    });
});

$('.delALL').on('click', function () {
    $.confirm({
        title: '警告',
        content: '小小部长，竟敢废我部门，可笑可笑！',
        type: 'orange',
        typeAnimated: false,
        buttons: {
            close: {
                text: '关闭',
            }
        }
    });
});

$('.edit').on('click', function () {
         var id = $(this).attr('id')
         //data = {'id':id};
        // $.post('/edit_staff',data);
         let content = []
         $(this).parent().parent().parent().children('td').each(function (){
             content.push($(this).text())
         });
          $.ajax({
                url: "/edit_dept",
                type: "POST",
                data: {'id': id},
                success: function(data){
                    console.log(data);
                },
                error: function(err) {
                    console.log("验证失败");
                }
            });

     $.confirm({
        title: '修改部门信息',
        content: '' +
        `<form action="/edit_dept" class="formName">
        <div class="form-group">
        <label>部门编号</label>
        <input type="text"  value="${content[1]}"  id="dept" name="ID" class="ID form-control" required />
        <label>部门名称</label>
        <input type="text" value="${content[2]}" id="job" name="NAME" class="NAME form-control" required />'
        <label>部门经理</label>
        <input type="text"  value="${content[3]}"  id="dept" name="ADMIN" class="ADMIN form-control" required />
        <label>部门简介</label>
        <input type="text" value="${content[4]}" id="job" name="INTRO" class="INTRO form-control" required />'
        </div>
        </form>`,
        buttons: {
            formSubmit: {
                text: '确认',
                btnClass: 'btn-blue',
                action: function () {
                      var ID = this.$content.find('.ID').val();
                       var NAME = this.$content.find('.NAME').val();
                        var ADMIN = this.$content.find('.ADMIN').val();
                         var INTRO = this.$content.find('.INTRO').val();
                     data = {'ID' : ID,'id':id,'NAME':NAME,'ADMIN':ADMIN,'INTRO':INTRO};
                    $.post('/edit_dept',data);
                    $.alert('修改成功！' );
                },
            },
            cancel: {
                text: '取消'
            },
        },
        onContentReady: function () {
            var jc = this;
            this.$content.find('form').on('submit', function (e) {
                e.preventDefault();
                jc.$$formSubmit.trigger('click');
            });
        }
     });
});

</script>
