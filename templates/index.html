<script type="text/javascript">
$('.dropdown-profile').click(function() {
    if($(this).children('.dropdown-menu-right').css('display')==='none'){
        $(this).children('.dropdown-menu-right').css('display','block')
    }else{
        $(this).children('.dropdown-menu-right').css('display','none')
    }
});


$('.dropdown-skin').click(function() {
    if($(this).children('.dropdown-menu-right').css('display')==='none'){
        $(this).children('.dropdown-menu-right').css('display','block')
    }else{
        $(this).children('.dropdown-menu-right').css('display','none')
    }
});


$(document).ready(function(e) {
    var $dashChartBarsCnt  = jQuery( '.js-chartjs-bars' )[0].getContext( '2d' ),
        $dashChartLinesCnt = jQuery( '.js-chartjs-lines' )[0].getContext( '2d' );
    
    var $dashChartBarsData = {
		labels: ['逃生课', '化学探秘', '遗传学', '高跟鞋研究', '水中编篮', '有理课'],
		datasets: [
			{
				label: '已选人数',
                borderWidth: 1,
                borderColor: 'rgba(0,0,0,0)',
				backgroundColor: 'rgba(51,202,185,0.5)',
                hoverBackgroundColor: "rgba(51,202,185,0.7)",
                hoverBorderColor: "rgba(0,0,0,0)",
				data: [{{COURSE1}}, {{ COURSE2 }}, {{COURSE3}}, {{COURSE4}}, {{COURSE5}}, {{COURSE6}}],
			}
		]
	};
    var $dashChartLinesData = {
		labels: ['客户部', '诈尸部', '没事部', '游山玩水部', '葬爱部'],
		datasets: [
			{
				label: '成员数量',
				data: [{{dept1}}, {{ dept2 }}, {{ dept3 }}, {{ dept4 }}, {{ dept5 }}],
				borderColor: '#358ed7',
				backgroundColor: 'rgba(53, 142, 215, 0.175)',
                borderWidth: 1,
                fill: false,
                lineTension: 0.5
			}
		]
	};
    
    new Chart($dashChartBarsCnt, {
        type: 'bar',
        data: $dashChartBarsData
    });
    
    var myLineChart = new Chart($dashChartLinesCnt, {
        type: 'line',
        data: $dashChartLinesData,
    });
});
</script>
