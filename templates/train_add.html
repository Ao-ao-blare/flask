    <main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">

                <form action="/addCourse" method="post" class="row">
                  <div class="form-group col-md-12">
                    <label for="type"></label>
                    <input type="text" class="form-control" id="title" name="id" value="" placeholder="请输入课程编号" />

                  </div>
                  <div class="form-group col-md-12">
                    <label for="title">课程名称</label>
                    <input type="text" class="form-control" id="title" name="name" value="" placeholder="请输入课程名称" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="seo_keywords">任课教师</label>
                    <input type="text" class="form-control" id="seo_keywords" name="teacher" value="" placeholder="请任命授课教师" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="seo_description">课程简介</label>
                    <textarea class="form-control" id="seo_description" name="intro" rows="5" value="" placeholder="请为该课程添加简介"></textarea>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="title">所用教材</label>
                    <input type="text" class="form-control" id="title" name="book" value="" placeholder="请输入教材名称" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="seo_keywords">开课时间</label>
                    <input type="text" class="form-control" id="seo_keywords" name="start" value="" placeholder="请输入开课时间" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="seo_keywords">结课时间</label>
                    <input type="text" class="form-control" id="seo_keywords" name="end" value="" placeholder="请输入结课时间" />
                  </div>
                    <div class="form-group col-md-12">
                    <label for="seo_keywords">上课时间</label>
                    <input type="text" class="form-control" id="seo_keywords" name="time" value="" placeholder="请输入上课时间" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="seo_keywords">课程最大容量</label>
                    <input type="text" class="form-control" id="seo_keywords" name="max" value="" placeholder="请输入课程最大容量" />
                  </div>
                    <div class="form-group col-md-12">
                    <label for="seo_keywords">上课地点</label>
                    <input type="text" class="form-control" id="seo_keywords" name="address" value="" placeholder="请输入上课地点" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="status">状态</label>
                    <div class="clearfix">
                      <label class="lyear-radio radio-inline radio-primary">
                        <input type="radio" name="status" value="0"><span>选课中</span>
                      </label>
                      <label class="lyear-radio radio-inline radio-primary">
                        <input type="radio" name="status" value="1" checked><span>已结束</span>
                      </label>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                      <a  href="AdmitCourse.html"><button type="button"  class="btn btn-default">返 回</button></a>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>
